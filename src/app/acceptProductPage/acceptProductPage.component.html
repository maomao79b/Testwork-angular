<div>
  <div class="card">
    <p-table
      [value]="productList"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3%">รหัส</th>
          <th style="width: 19%">ผู้เสนอ</th>
          <th style="width: 30%">รายละเอียด</th>
          <th style="width: 19%">วันที่</th>
          <th style="width: 19%">ราคา</th>
          <th style="width: 5%"></th>
          <th style="width: 5%"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.employeeName }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.date }}</td>
          <td>{{ product.price }}</td>
          <td>
            <p-button label="ไม่อนุมัติ" styleClass="p-button-danger"></p-button>
          </td>
          <td>
            <p-button label="อนุมัติ" styleClass="p-button-success"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
