<div class="main">
  <div class="head">
    <!-- Search bar -->
    <div class="card flex flex-wrap justify-content-center gap-3">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          #inputSearch
          type="text"
          [(ngModel)]="searchText"
          pInputText
          placeholder="ค้นหา"
          (input)="search()"
        />
      </span>
    </div>
  </div>
  <!-- Table Accept Product -->
  <div class="card">
    <p-table
      [value]="acceptProductFilter"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3%">รหัส</th>
          <th style="width: 20%">ผู้เสนอ</th>
          <th style="width: 45%">รายละเอียด</th>
          <th style="width: 10%">วันที่</th>
          <th style="width: 10%">ราคา</th>
          <th style="width: 11%"></th>
          <th style="width: 1%;"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-acceptProduct>
        <tr>
          <td>{{ acceptProduct.id }}</td>
          <td>{{ acceptProduct.Ename }}</td>
          <td>{{ acceptProduct.description }}</td>
          <td>{{ acceptProduct.date }}</td>
          <td>{{ acceptProduct.price }}</td>
          <td>
            <p-button
              label="ไม่อนุมัติ"
              styleClass="p-button-danger"
              (onClick)="deleteAcceptProduct(acceptProduct.id)"
            ></p-button>
          </td>
          <td>
            <p-button label="อนุมัติ" styleClass="p-button-success" [style.margin-left.px]="-30"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
