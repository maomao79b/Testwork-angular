<div class="main">
  <div class="head">
    <!-- Search bar -->
    <div class="card flex flex-wrap justify-content-center gap-3">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          type="text"
          [(ngModel)]="searchText"
          pInputText
          placeholder="ค้นหา"
          (input)="search()"
        />
      </span>
    </div>
    <!-- Create Button -->
    <p-button label="เพิ่มสมาชิก" icon="pi pi-plus" (onClick)="showAddDialog()"></p-button>
  </div>
  <!-- Table customer -->
  <div class="card">
    <p-table
      [value]="customerFilter"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 12.5%">รหัส</th>
          <th style="width: 12.5%">ชื่อ-นามสกุล</th>
          <th style="width: 12.5%">อายุ</th>
          <th style="width: 12.5%">ที่อยู่</th>
          <th style="width: 12.5%">เบอร์โทร</th>
          <th style="width: 12.5%">ชื่อผู้ใช้</th>
          <th style="width: 12.5%">รหัสผ่าน</th>
          <th style="width: 12.5%"></th>
          <th style="width: 12.5%"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>{{ customer.id }}</td>
          <td>
            <img
              [alt]="customer.image"
              src="{{ customer.image }}"
              width="32"
              style="vertical-align: middle; border-radius: 50%; height: 32px; width: 32px;"
            />
            <span class="ml-1 vertical-align-middle"> {{ customer.name }}</span>
          </td>
          <td>{{ customer.age }}</td>
          <td>{{ customer.address }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.username }}</td>
          <td>{{ customer.password }}</td>
          <td>
            <p-button
              label="แก้ไข"
              styleClass="p-button-warning"
              (click)="showEditDialog(customer.id)"
            ></p-button>
          </td>
          <td>
            <p-button
              label="ลบ"
              styleClass="p-button-danger"
              [style.margin-left.px]="-60"
              (onClick)="deleteCustomer(customer.id)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Edit Dialog -->
<div class="card flex justify-content-center">
  <p-dialog
    header="แก้ไขข้อมูล"
    [(visible)]="editVisible"
    [modal]="true"
    [style]="{ width: 'auto' }"
    [draggable]="false"
    [resizable]="false"
  >
    <div class="card flex justify-content-center inputspacDialog">
      <div class="flex flex-column gap-2 input-dialog">
        <label htmlFor="username">Customer ID</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          [(ngModel)]="id"
          [disabled]="true"
        />
      </div>
      <div class="flex flex-column gap-2 input-dialog">
        <label htmlFor="username">Name</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          [(ngModel)]="name"
        />
      </div>
      <div class="flex flex-column gap-2 input-dialog">
        <label>Age</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          [(ngModel)]="age"
        />
      </div>
    </div>

    <div class="card flex justify-content-center inputspacDialog">
      <!-- Address -->
      <div class="flex flex-column gap-2 input-dialog">
        <label htmlFor="username">Address</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          [(ngModel)]="address"
          class="longInputDialog"
        />
      </div>
      <!-- Phone -->
      <div class="flex flex-column gap-2 input-dialog">
        <label htmlFor="Phone">Phone</label>
        <input
          pInputText
          id="Phone"
          aria-describedby="Phone-help"
          [(ngModel)]="phone"
        />
      </div>
    </div>

    <div class="card flex justify-content-center inputspacDialog">
      <!-- Username -->
      <div class="flex flex-column gap-2 input-dialog">
        <label htmlFor="username">Username</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          [(ngModel)]="username"
          class="longInputDialog"
        />
      </div>

      <!-- Password -->
      <div class="flex flex-column gap-2 input-dialog">
        <label htmlFor="username">Password</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          [(ngModel)]="password"
        />
      </div>
    </div>

    <!-- Image -->
    <div class="card flex justify-content-center inputspacDialog">
      <div class="flex flex-column gap-2 input-dialog">
        <label htmlFor="image">Image</label>
        <input
          pInputText
          id="image"
          aria-describedby="image-help"
          [(ngModel)]="image"
          class="longInputDialog"
        />
      </div>
    </div>

    <!-- Confirm Button -->
    <div class="card flex justify-content-center">
      <button pButton pRipple label="ยืนยันการแก้ไข" (click)="confirmEdit()" class="p-button-success"></button>
    </div>
  </p-dialog>
</div>
